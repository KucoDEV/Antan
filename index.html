<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antan - Digital Production</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            text-align: left;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        .duo {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Digital Production<br><span class="duo">Duo</span> Toward Innovative<br>And Immersive Projects</h1>
    </div>
    <script>
        // Création de la scène 3D
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ajout de la lumière
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 5, 5);
        scene.add(light);

        // Création du logo en 3D avec Three.js
        const group = new THREE.Group();

        // Cercle central
        const circleGeometry = new THREE.TorusGeometry(1.2, 0.2, 16, 100);
        const circleMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff99, emissive: 0x005533 });
        const circle = new THREE.Mesh(circleGeometry, circleMaterial);
        group.add(circle);

        // Vagues (barres verticales)
        for (let i = -3; i <= 3; i++) {
            const barGeometry = new THREE.CylinderGeometry(0.1, 0.1, Math.abs(i) * 0.4 + 0.4, 32);
            const barMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const bar = new THREE.Mesh(barGeometry, barMaterial);
            bar.position.set(i * 0.3, 0, 0);
            group.add(bar);
        }

        // Positionner le logo
        scene.add(group);

        // Positionnement de la caméra
        camera.position.z = 5;

        // Animation de la scène
        function animate() {
            requestAnimationFrame(animate);
            group.rotation.y += 0.01; // Rotation du logo
            renderer.render(scene, camera);
        }
        animate();

        // Ajustement de la taille au redimensionnement
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
