<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antan - Digital Production</title>
    <link rel="icon" type="image/png" href="AttanW.png" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background-color: black;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.8em;
            opacity: 0.7;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .rgbKineticSlider {
            display: block;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }
        
        .rgbKineticSlider canvas {
            position: absolute;
            display: block;
            top: 0 !important;
            left: 0 !important;
            transform: scale(1) !important;
        }

        .rgbKineticSlider .text-title,
        .rgbKineticSlider .text-subtitle {
            text-align: left;
            padding-left: 20px;
        }

        .rgbKineticSlider .text-container {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="rgbKineticSlider" class="rgbKineticSlider"></div>

    <div class="footer">Based in France.<br><strong>Available Worldwide.</strong></div>

    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/TweenMax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/imagesLoaded.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/pixi-filters.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/rgbKineticSlider.js"></script> 
    <script src="./scripts.js"></script>

</body>
</html>
